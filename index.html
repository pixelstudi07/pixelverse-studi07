<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelVerse Studi07</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }.typewriter-container {
  font-size: 1.5rem;
  width: 90%;
  max-width: 800px;
  text-align: center;
  color: #00ffe1;
}

.typewriter-text {
  display: inline-block;
  overflow: hidden;
  white-space: nowrap;
  border-right: 2px solid #00ffe1;
  animation: typing 5s steps(60, end) forwards, blink 0.75s step-end infinite;
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink {
  0%, 100% { border-color: transparent }
  50% { border-color: #00ffe1 }
}

.insta-link {
  margin-top: 40px;
}

.insta-link a {
  background: #00ffe1;
  color: #0d0d0d;
  padding: 12px 24px;
  border-radius: 8px;
  font-weight: bold;
  text-decoration: none;
  transition: 0.3s ease;
}

.insta-link a:hover {
  background-color: #00ccbe;
}

  </style>
</head><body>
  <div class="typewriter-container">
    <div class="typewriter-text">
      PixelVerse Studi07 — Edits that Feel, Frames that Speak — High-quality reels | Celeb & Fan edits | DM for Collab
    </div>
  </div>  <div class="insta-link">
    <a href="https://www.instagram.com/pv_studi07" target="_blank">Check Out My Reels</a>
  </div>
</body></html>
