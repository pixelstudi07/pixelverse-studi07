<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PixelVerse Studio07</title>
  <link rel="icon" href="assets/images/logo.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      text-align: center;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
    }
    header img {
      height: 80px;
    }
    h1 {
      margin-top: 10px;
      font-size: 2.5rem;
    }
    .thumbnail {
      margin-top: 30px;
    }
    .thumbnail img {
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.1);
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/images/logo.png" alt="Logo" />
    <h1>PixelVerse Studio07</h1>
  </header>

  <div class="thumbnail">
    <img src="assets/images/thumbnail.jpg" alt="Thumbnail" />
  </div>

  <footer>
    Made with love by PixelVerse Studio07
  </footer>
</body>
</html>
